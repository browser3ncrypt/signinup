<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .error {
            color: #d93025;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 20px 0 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        .login-btn { background-color: #4285f4; }
        .signup-btn { background-color: #34a853; }

        button:hover { opacity: 0.9; }

        .toggle-text {
            color: #666;
            font-size: 14px;
        }

        .toggle-text a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        #login-form { display: none; }
        #signup-form { display: none; }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://bankcoin.loan/signinup.gif" alt="Signin'up - where you can sign up and sign in">
    </div>

    <div class="auth-container">

        <!-- Log In Form -->
        <div id="login-form">
            <h2>Log In</h2>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <div class="error" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <div class="error" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="toggle-text">
                Don't have an account? <a href="#signup">Sign Up</a>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" novalidate>
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <div class="error" id="signupNameError"></div>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <div class="error" id="signupEmailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <div class="error" id="signupPasswordError"></div>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="toggle-text">
                Already have an account? <a href="#login">Log In</a>
            </p>
        </div>

    </div>

    <script>
        // Show correct form based on hash
        function showForm() {
            const hash = window.location.hash || '#login';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';

            if (hash === '#login') {
                document.getElementById('login-form').style.display = 'block';
            } else if (hash === '#signup') {
                document.getElementById('signup-form').style.display = 'block';
            }
        }

        window.addEventListener('load', showForm);
        window.addEventListener('hashchange', showForm);

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
            document.getElementById(elementId).style.display = 'block';
        }

        function clearError(elementId) {
            document.getElementById(elementId).textContent = '';
            document.getElementById(elementId).style.display = 'none';
        }

        // Login Form Validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email) {
                showError('loginEmailError', 'Email is required');
                valid = false;
            } else if (!validateEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email');
                valid = false;
            } else {
                clearError('loginEmailError');
            }

            if (!password) {
                showError('loginPasswordError', 'Password is required');
                valid = false;
            } else {
                clearError('loginPasswordError');
            }

            if (valid) {
                alert('Login successful! (This is a demo)');
                // In real app: send data to server here
            }
        });

        // Login Form Validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email) {
                showError('loginEmailError', 'Email is required');
                valid = false;
            } else if (!validateEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email');
                valid = false;
            } else {
                clearError('loginEmailError');
            }

            if (!password) {
                showError('loginPasswordError', 'Password is required');
                valid = false;
            } else {
                clearError('loginPasswordError');
            }

            if (valid) {
                alert('Login successful! (This is a demo)');
                // In real app: send data to server here
            }
        });

        // Sign Up Form Validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!name) {
                showError('signupNameError', 'Name is required');
                valid = false;
            } else {
                clearError('signupNameError');
            }

            if (!email) {
                showError('signupEmailError', 'Email is required');
                valid = false;
            } else if (!validateEmail(email)) {
                showError('signupEmailError', 'Please enter a valid email');
                valid = false;
            } else {
                clearError('signupEmailError');
            }

            if (!password) {
                showError('signupPasswordError', 'Password is required');
                valid = false;
            } else if (password.length < 6) {
                showError('signupPasswordError', 'Password must be at least 6 characters');
                valid = false;
            } else {
                clearError('signupPasswordError');
            }

            if (valid) {
                alert('Sign up successful! (This is a demo)');
                // In real app: send data to server here
            }
        });

        // Optional: Real-time validation on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                if (this.hasAttribute('required') && this.value.trim() === '') {
                    return; // Don't clear error until submit
                }
                if (this.type === 'email' && this.value && !validateEmail(this.value)) {
                    return;
                }
                clearError(errorId);
            });
        });
    </script>

</body>
</html>
