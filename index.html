<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Center the image and add some spacing */
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-container img {
            max-width: 300px;        /* Adjust this to your preferred size */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Sign in / Sign up box */
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .signin {
            background-color: #4285f4;
            color: white;
        }

        .signup {
            background-color: #34a853;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Centered image above everything -->
    <div class="logo-container">
        <img src="images/your-logo-or-photo.png" alt="Your website logo or photo">
    </div>

    <!-- Sign in / Sign up area -->
    <div class="auth-container">
        <h2>Welcome</h2>

        <a href="#" class="button signin">Sign In</a>
        <a href="#" class="button signup">Sign Up</a>
    </div>

</body>
</html>
