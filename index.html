<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInUp.com - Simple Authentication & Sign Up</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            position: relative;
            width: 400px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            padding: 40px 30px;
            transition: transform 0.6s ease;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #667eea;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .social-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        .social-btn:hover {
            opacity: 0.9;
        }
        .google { background: #db4437; }
        .facebook { background: #3b5998; }
        .or {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #aaa;
        }
        .or::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .or span {
            background: white;
            padding: 0 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button[type="submit"] {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #764ba2;
        }
        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }

        /* Toggle between Sign In and Sign Up */
        #sign-in-form { transform: translateX(0); }
        #sign-up-form { transform: translateX(100%); position: absolute; top: 0; left: 0; width: 100%; }
        .container.sign-up-mode #sign-in-form { transform: translateX(-100%); }
        .container.sign-up-mode #sign-up-form { transform: translateX(0); }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign In Form -->
        <div class="form-container" id="sign-in-form">
            <h1>Welcome Back!</h1>
            <div class="social-buttons">
                <button class="social-btn google">Google</button>
                <button class="social-btn facebook">Facebook</button>
            </div>
            <div class="or"><span>OR</span></div>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container" id="sign-up-form">
            <h1>Create Account</h1>
            <div class="social-buttons">
                <button class="social-btn google">Google</button>
                <button class="social-btn facebook">Facebook</button>
            </div>
            <div class="or"><span>OR</span></div>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('container').classList.toggle('sign-up-mode');
        }
    </script>
</body>
</html>
