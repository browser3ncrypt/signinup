<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-container img {
            max-width: 300px;           /* Change this to fit your image */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 20px 0 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        .login-btn { background-color: #4285f4; }
        .signup-btn { background-color: #34a853; }

        button:hover { opacity: 0.9; }

        .toggle-text {
            color: #666;
            font-size: 14px;
        }

        .toggle-text a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        /* Hide/show forms based on hash */
        #login-form { display: none; }
        #signup-form { display: none; }

        /* Default to login if no hash, or based on hash */
    </style>
</head>
<body>

    <!-- Centered image/logo above -->
    <div class="logo-container">
        <img src="https://bankcoin.loan/signinup.gif" alt="Your website logo or photo">
    </div>

    <!-- Auth container -->
    <div class="auth-container">

        <!-- Log In Form -->
        <div id="login-form">
            <h2>Log In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="toggle-text">
                Don't have an account? <a href="#signup">Sign Up</a>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="toggle-text">
                Already have an account? <a href="#login">Log In</a>
            </p>
        </div>

    </div>

    <script>
        // Show the correct form based on URL hash
        function showForm() {
            const hash = window.location.hash || '#login'; // default to login

            document.querySelectorAll('#login-form, #signup-form').forEach(form => {
                form.style.display = 'none';
            });

            if (hash === '#login') {
                document.getElementById('login-form').style.display = 'block';
            } else if (hash === '#signup') {
                document.getElementById('signup-form').style.display = 'block';
            }
        }

        // Run on load and when hash changes
        window.addEventListener('load', showForm);
        window.addEventListener('hashchange', showForm);
    </script>

</body>
</html>
